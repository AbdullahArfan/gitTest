<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Ruler with Scale Marker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .box{
            margin: auto;
            width: 300px;
            height: 50px;
            background-color: brown;
            position: absolute;
            inset: 0;
            animation: move 4s linear forwards;
          


        }

        @keyframes move{
            to{
                transform: translateY(500%);
            }
            
        }
    </style>
</head>
<body>
    <div class="box"></div>

   
</body>
<script src="./script.js"></script>
</html>
